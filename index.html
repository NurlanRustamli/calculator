<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10310/10310245.png" type="image/x-icon">
    <title>Nurlan's Calculator</title>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Nurlan's Calculator</h1>
    <img src="./1000_F_299848927_S0EwX0P6HWGigW6qZWFIBaczKMQuq5D9.jpg" alt="">

    <div class="container">
        <div class="display">
            <input  id='screen' type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="back()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button onclick="screen.value=''">AC</button>
            </div>
            <div class="row">
                <button  onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button  onclick="cos()">cos</button>
                <button  onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button  onclick="tan()">tan</button>
                <button onclick="root()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">xʸ</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="screen.value = eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
